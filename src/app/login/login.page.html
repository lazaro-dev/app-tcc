<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="text" formControlName="password"></ion-input>>
    </ion-item>

    <ion-toolbar>
      <ion-button type="submit" expand="block" [disabled]="!loginForm.valid" >
        Entrar
      </ion-button>
    </ion-toolbar>
  </form>
</ion-content>
